---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Use geerlingguy images which have systemd built in
  - name: instance
    image: "geerlingguy/docker-${TEST_PLATFORM:-centos7}-ansible:latest"
    command: ${TEST_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
